<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Подключаем стили -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Див с классом "обертка". Главный блок -->
    <div class="wrapper">
        <!-- Шапка сайта -->
        <header></header>
        <!-- Контент страницы -->
        <main>
            <!-- Контейнер с товаром -->
            <div class="main-container">
                <!-- Шапка нашего товара -->
                <div class="top-elem">
                    <a href="#"><strong>Топ продаж</strong> </a>
                    <img src="images/heart.png" width="35px" height="35px" alt="Loading...">
                </div>
                <!-- Изображение нашего товара -->
                <div class="item-image">
                    <img src="images/item.png" alt="Loading...">
                </div>
                <!-- Доп. данные -->
                <div class="addition-image">
                    <img src="https://content2.rozetka.com.ua/goods_tags/images/original/302831469.png" alt="Loading...">
                </div>
                <!-- Описание товара -->
                <div class="item-content">
                    <h1 class="item-naming">
                        Ноутбук Apple MacBook Air 13" M1 256GB 2020 (MGND3) Gold
                    </h1>
                    <h1 class="item-price">
                        42 999₴
                    </h1>
                    <div class="cart-info">
                        <p class="item-order">
                            <strong>Готовий до відправлення</strong>
                        </p>
                        <!-- Кнопка корзинки(Модального окна) -->
                        <button class="cart" id="cart">
                            <img  src="images/cart.png" alt="Loading..." width="35px" height="35px">
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <!-- Подвал страницы -->
        <footer></footer>
    </div>
    <!-- div модального окошка -->
    <div class="modal-window">
        <!-- кнопка для закрытия модального окошка -->
        <button id="closeButton">&Cross;</button>
        <!--  div : картинка продукта-->
        <div class="item-image"><img src="images/item.png" alt=""></div>
        <!-- div : информация о продукте -->
        <div class="item-content">
            <p>
                Екран 13.3" Retina (2560x1600) WQXGA, глянсовий / Apple M1 / ​​RAM 8 ГБ / SSD 256 ГБ / Apple M1 Graphics / Wi-Fi / Bluetooth / macOS Big Sur / 1.29 кг / золотий
            </p>
            <h1 class="item-price">
                42 999₴
            </h1>
            <!-- div для оформления покупки -->
            <div class="item-count">
                <p>Кількість <span id="count">1</span></p>
                <!-- блок колличества товара для покупки -->
                <div class="item-button">
                    <button id="minusButton">&minus;</button>
                    <button id="plusButton">&plus;</button>
                </div>
            </div>
            <!-- последний div для отправления формы заказа -->
            <div class="item-order">
                <form action="#" id="orderForm">
                    <button id="buttonOrder">Замовити</button>
                </form>
                
            </div>
        </div>

    </div>
</body>
